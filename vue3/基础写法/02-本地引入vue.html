<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        Vue.createApp({
            template: "<div>{{ message }}</div>",
            data() {
                return {
                    message: "你好啊"

                }
            },
        }).mount("#app")
    </script>
</body>
</html>
