<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{ fullName }}</h2>
        <h2>{{ fullName }}</h2>
        <h2>{{ fullName }}</h2>
        <h2>{{ fullName }}</h2>
        <h2>{{ fullName }}</h2>
        <h2>{{ fullName }}</h2>
        <h2>{{ setName() }}</h2>
        <h2>{{ setName() }}</h2>
        <h2>{{ setName() }}</h2>
        <h2>{{ setName() }}</h2>
        <h2>{{ setName() }}</h2>
        <h2>{{ setName() }}</h2>
        <h2>{{ setName() }}</h2>
        <button @click="change">改变</button>
    </template>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    firstName: "liu",
                    lastName: "chunyu",
                }
            },
            computed: {
                // 当我们多次使用计算属性时，只执行一次
                // 当我们依赖的数据发生改变就会重新计算
                fullName() {
                    console.log("computed被执行了");
                    return this.firstName + this.lastName
                }
            },
            methods: {
                // 多次执行
                setName() {
                    console.log("setName被执行了");
                    return this.firstName + this.lastName
                },
                change() {
                    this.firstName = "li"
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
