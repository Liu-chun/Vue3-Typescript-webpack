<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{ fullName }}</h2>
        <button @click="change">改变</button>
    </template>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    firstName: "l",
                    lastName: "cy"
                }
            },
            computed: {
                // 默认方法getter
                // fullName: function() {
                //     return this.firstName + this.lastName 
                // },
                

                // 完整写法
                fullName: {
                    get() {
                        console.log("获取数据");
                        return this.firstName + this.lastName
                    },
                    set(newValue){
                        console.log("设置数据");
                        this.firstName = newValue 
                        // return this.firstName + " " + this.lastName
                    }
                }

            },
            methods: {
                change() {
                    this.fullName = "was"
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
