<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.createApp({
            template: ` <h2 class="count">{{ message }}</h2>
                        <button class="increase" @click="increase">+1</button>
                        <button class="decrease" @click="decrease">-1</button>`,
            data() {
                return {
                    message: 0
                }
            },
            methods: {
                increase() {
                    this.message += 1
                },
                decrease() {
                    this.message -= 1
                }
            },
        }).mount("#app")
    </script>
</body>

</html>
