<body>

    </template>

        const ComponentA = {
            template: "#ComponentA"
        }

            
        const App = {
            template: '#my-app',
            data() {
                return {

                }
            },
            components: {
                ComponentA
            }
        }



        const app = Vue.createApp(App)
        app.mount("#app")
    </script>
