<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <input type="text" v-model="mes">

    </template>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    mes: "hellow"
                }
            },
            watch: {
                mes(newVal, oldVal) {
                    console.log("旧数据" + oldVal, "新数据" + newVal);
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
