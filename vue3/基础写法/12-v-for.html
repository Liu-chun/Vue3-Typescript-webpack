<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <!--  遍历数组 -->
        <div class="person" v-for="(item, index) in persons">{{index}}.{{ item }}</div>
        <!-- 遍历对象 -->
        <div class="num" v-for="(item, key, index) in obj">{{index}}---{{item}}---{{key}}</div>
        <!-- 遍历数字 -->
        <div class="num" v-for="(item, index) in 10">{{item}}---{{index}}</div>
    </template>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    persons: ["赵", "钱", "孙", "李"],
                    obj: {
                        num1: 10,
                        num2: 20,
                        num3: 30,
                    }
                }
            },
            methods: {

            }
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
